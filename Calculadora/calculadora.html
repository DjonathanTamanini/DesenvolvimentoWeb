<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>calculadora</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <style>

        body,
        html {
            height: 100%;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .calculadora {
            width: 600px;
            height: 600px;
            background-color: beige;
            /*border: solid black;*/
        }


    </style>

  </head>
  <body>

    <div class="container">
        <div class="calculadora">
            <div class="row">
                <div class="col-12">
                    <input type="text" id="visor" class="form-control text-end" readonly placeholder="0">
                </div>
            </div>
            <hr>
            <div class="row">
                <div class="col-3">
                    <button class="btn btn-secondary w-100" type="button" onclick="atualizaDisplay('7')">7</button>
                </div>
                <div class="col-3">
                    <button class="btn btn-secondary w-100" type="button" onclick="atualizaDisplay('8')">8</button>
                </div>
                <div class="col-3">
                    <button class="btn btn-secondary w-100" type="button" onclick="atualizaDisplay('9')">9</button>
                </div>
                <div class="col-3">
                    <button class="btn btn-dark w-100" type="button">+</button>
                </div>
            </div>
            <br>
            <div class="row">
                <div class="col-3">
                    <button class="btn btn-secondary w-100" type="button" onclick="atualizaDisplay('4')">4</button>
                </div>
                <div class="col-3">
                    <button class="btn btn-secondary w-100" type="button" onclick="atualizaDisplay('5')">5</button>
                </div>
                <div class="col-3">
                    <button class="btn btn-secondary w-100" type="button" onclick="atualizaDisplay('6')">6</button>
                </div>
                <div class="col-3">
                    <button class="btn btn-dark w-100" type="button">-</button>
                </div>
            </div>
            <br>
            <div class="row">
                <div class="col-3">
                    <button class="btn btn-secondary w-100" type="button" onclick="atualizaDisplay('1')">1</button>
                </div>
                <div class="col-3">
                    <button class="btn btn-secondary w-100" type="button" onclick="atualizaDisplay('2')">2</button>
                </div>
                <div class="col-3">
                    <button class="btn btn-secondary w-100" type="button" onclick="atualizaDisplay('3')">3</button>
                </div>
                <div class="col-3">
                    <button class="btn btn-dark w-100" type="button">*</button>
                </div>
            </div>
            <br>
            <div class="row">
                <div class="col-3">
                    <button class="btn btn-secondary w-100" type="button" onclick="atualizaDisplay('0')">0</button>
                </div>
                <div class="col-3">
                    <button class="btn btn-secondary w-100" type="button" onclick="atualizaDisplay('0')">C</button>
                </div>
                <div class="col-3">
                    <button class="btn btn-secondary w-100" type="button" onclick="atualizaDisplay(',')">,</button>
                </div>
                <div class="col-3">
                    <button class="btn btn-dark w-100" type="button">/</button>
                </div>
            </div>
            <br>
        </div>
    </div>

    <script>

        function atualizaDisplay(valor) {
            const visor = document.getElementById("visor");
            console.log(visor);
            visor.value =  visor.value + valor;
        }

    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
